<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="realmViewDlg" widgetVar="realmViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewRealmTitle}">

            <h:form id="realmViewForm">

                <h:panelGroup id="realmViewDisplay">
                    <p:panelGrid columns="2" rendered="#{realmController.selected != null}">

                        <h:outputText value="#{bundle.ViewRealmLabel_id}"/>
                        <h:outputText value="#{realmController.selected.id}" title="#{bundle.ViewRealmTitle_id}"/>

                        <h:outputText value="#{bundle.ViewRealmLabel_reference}"/>
                        <h:outputText value="#{realmController.selected.reference}" title="#{bundle.ViewRealmTitle_reference}"/>

                        <h:outputText value="#{bundle.ViewRealmLabel_name}"/>
                        <h:outputText value="#{realmController.selected.name}" title="#{bundle.ViewRealmTitle_name}"/>

                        <h:outputText value="#{bundle.ViewRealmLabel_description}"/>
                        <h:outputText value="#{realmController.selected.description}" title="#{bundle.ViewRealmTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="realmViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
