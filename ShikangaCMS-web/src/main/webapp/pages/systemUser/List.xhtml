<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="listForm">

        <p:panel header="#{bundle.ListSystemUserTitle}">
            <p:dataTable id="datalist" value="#{systemUserController.items}" var="item"
                         selectionMode="single" selection="#{systemUserController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect" update="viewButton editButton"/>  
                <p:ajax event="rowUnselect" update="viewButton editButton"/>  

                <p:column sortBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSystemUserTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.address}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSystemUserTitle_address}"/>
                    </f:facet>
                    <h:outputText value="#{item.address}"/>
                </p:column>
                <p:column sortBy="#{item.properties}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSystemUserTitle_properties}"/>
                    </f:facet>
                    <h:outputText value="#{item.properties}"/>
                </p:column>
                <p:column sortBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSystemUserTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.version}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSystemUserTitle_version}"/>
                    </f:facet>
                    <h:outputText value="#{item.version}"/>
                </p:column>
                <p:column sortBy="#{item.dateCreated}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSystemUserTitle_dateCreated}"/>
                    </f:facet>
                    <h:outputText value="#{item.dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.lastModified}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSystemUserTitle_lastModified}"/>
                    </f:facet>
                    <h:outputText value="#{item.lastModified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{systemUserController.prepareCreate}" update=":createForm:display" oncomplete="createDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":viewForm:display" oncomplete="viewDialog.show()" disabled="#{empty systemUserController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":editForm:display" oncomplete="editDialog.show()" disabled="#{empty systemUserController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
